<div class="product-overview-upload__wrapper">
	<div class="col-lg-3 product-overview-upload-colors__wrapper">
		<kt-slaite-label [param]='{text: "T-Shirt Colours", size: "para"}' ></kt-slaite-label>
		<div class="colors__container">
			<kt-product-color class="kt-product-overview__color-wrapper" *ngFor='let item of colors' [color]='item' [label]='item'></kt-product-color>
		</div>
	</div>
	<div class="col-lg-9 prodict-overview-upload-design__wrapper">
		<div class="product-overview-upload-design__header">
			<img alt="cascade" src="assets/media/icons/svg/Slaite/cascade.svg" />
		</div>
		<div class="product-overview-upload-design__main">
			<div class="product-overview-upload-design__tools__panel--wrapper">
				<div class="product-overview-upload-design__main--tools">
					<img class="kt-tools__icon" alt="text" src="assets/media/icons/svg/Slaite/a.svg" />
					<img class="kt-tools__icon kt-toos__margin-top" alt="image" src="assets/media/icons/svg/Slaite/image.svg" />
					<img class="kt-tools__icon" alt="crop" src="assets/media/icons/svg/Slaite/crop.svg" />
				</div>
				<div class="product-overview-upload-design__main--designpanel">
					<img class="product-image__size" alt="cascade" src="assets/media/products/tshirt.png" />
					<div class="kt-product-edit__crop--wrapper">

					</div>
				</div>
			</div>

			<div class="product-overview-upload-design__main--description">
				<kt-slaite-label [param]='{text: "This template has no customizable objects. If you want to add an object use the tools panel.", size: "content"}' ></kt-slaite-label>
			</div>
		</div>
		<div class="product-overview-upload-design__bottom">
			<kt-slaite-label class="kt-product0overview-upload__side--selection side-selction__active" [param]='{text: "Front Side", size: "content", color: "white"}' ></kt-slaite-label>
			<kt-slaite-label class="kt-product0overview-upload__side--selection" [param]='{text: "Back Side", size: "content"}' ></kt-slaite-label>
		</div>
	</div>
</div>
