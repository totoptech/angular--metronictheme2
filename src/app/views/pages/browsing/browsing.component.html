<div class="d-flex row browsing-wrapper ">
    <!-- Expanding Menu on the Left -->
    <div class="col-lg-4">
        <!-- {{dataSource.rootLevelNodes}} -->
        <mat-accordion>
            <mat-expansion-panel *ngFor="let tag of rootLevelNodes">
                <mat-expansion-panel-header>
                    {{tag}}
                </mat-expansion-panel-header>
                <mat-tree [dataSource]="dataSource[curind]" [treeControl]="treeControl">
                    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                      <button mat-icon-button disabled></button>
                      {{node.item}}
                    </mat-tree-node>
                    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
                      <button mat-icon-button
                        [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
                        <mat-icon class="mat-icon-rtl-mirror">
                          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                      </button>
                      {{node.item}}
                    </mat-tree-node>
                  </mat-tree>
            </mat-expansion-panel>
        </mat-accordion>
