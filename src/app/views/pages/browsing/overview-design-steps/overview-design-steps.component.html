<div class="kt-overview-design-steps__wrapper">
	<div class="kt-steps__wrapper">
		<a [routerLink]="['/catalogue/overview/upload/']">
			<kt-slaite-label class="kt-slaite-label_steps" [param]='{text: "Upload File"}' ></kt-slaite-label>
		</a>
		<img class="icon-arrow__right" alt="arrow right" src="assets/media/icons/svg/Slaite/arrow-right.svg" />
		<a [routerLink]="['/catalogue/overview/selct-colour/']">
			<kt-slaite-label class="kt-slaite-label_steps" [param]='{text: "Select Colour"}' ></kt-slaite-label>
		</a>
		<img class="icon-arrow__right" alt="arrow right" src="assets/media/icons/svg/Slaite/arrow-right.svg" />
		<a [routerLink]="['/catalogue/overview/preview/']">
			<kt-slaite-label class="kt-slaite-label_steps" [param]='{text: "Product Preview"}' ></kt-slaite-label>
		</a>
		<img class="icon-arrow__right" alt="arrow right" src="assets/media/icons/svg/Slaite/arrow-right.svg" />
		<a [routerLink]="['/catalogue/overview/description/']">
			<kt-slaite-label class="kt-slaite-label_steps" [param]='{text: "Product Description"}' ></kt-slaite-label>
		</a>
		<img class="icon-arrow__right" alt="arrow right" src="assets/media/icons/svg/Slaite/arrow-right.svg" />
		<a [routerLink]="['/catalogue/overview/prices/']">
			<kt-slaite-label class="kt-slaite-label_steps" [param]='{text: "Product Prices"}' ></kt-slaite-label>
		</a>
	</div>
	<div class="kt-steps-button__wrapper">
		<kt-slaite-round-button class="kt-steps-button" label="Back" color="white"></kt-slaite-round-button>
		<kt-slaite-round-button class="kt-steps-button" label="Proceed to Colour" color="light-yello"></kt-slaite-round-button>
	</div>
</div>
